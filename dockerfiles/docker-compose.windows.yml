version: '3.3'

services:
  mc_rtc_tutorials:
    image: mc_rtc_tutorials:humble
    user: root
    container_name: mc_rtc_tutorials
    build:
      context: ..
      dockerfile: ./dockerfiles/Dockerfile
    volumes:
      - "..:/root/mc_rtc_ws/"
      - "../robots/:/root/colcon_ws/src/robots/"
      - "./colcon_defaults.yaml:/root/colcon_ws/colcon_defaults.yaml"
    privileged: True
    stdin_open: True
    command: bash